<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalaJI Food</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<a href=""></a>

<body>
    <header class="header">
        <div class="container">
            <nav class="navi__menu">
                <a href="#" class="logo">
                    <img src="/image/logo.png" alt="" class="logo__img">
                </a>
                <ul class="menu__list" type="none">
                    <li class="menu__item">HOME</li>
                    <li class="menu__item">ABOUT</li>
                    <li class="menu__item">CHIPS</li>
                    <li class="menu__item">SERVICES</li>
                </ul>

                <form class="search__form">
                    <div class="search__block">
                        <input class="search" type="search" name="SEARCH" placeholder="Search">
                        <img class="search_icon--search" sizes="40px" src="/image/icons/search 1.svg" alt="">
                        <img class="search_icon--bag" src="/image/icons/bag 1.svg" alt="">
                    </div>
                </form>
            </nav>
        </div>
    </header>
    <section class="info__inner">
        <div class="container">
            <div class="container__info">
                <img class="plane__img" src="/image/Plane icon 1.png" alt="" srcset="">
                <img class="line__img" src="/image/line 1.png" alt="" srcset="">
                <div class="info__textblock">
                    <h1 class="title__info">
                        FLAMIN HOT NACHOS
                    </h1>
                    <img class="paper__img" src="/image/icons/paper.png" alt="" srcset="" height="">
                    <p class="info__subtitle">Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.</p>

                </div>
                <img class="chips__img" src="/image/icons/chips.png" alt="">
                <img class="chips__shadow" src="/image/icons/chips.png">
                <div class="info__verb">
                    <div class="list__1"><img class="chill__img" src="/image/chill.png" alt="" srcset="">
                        <h2 class="info__verb--title">Chill</h2>
                    </div>
                    <div class="list__1"><img class="" src="/image/corn.png" alt="" srcset="">
                        <h2 class="info__verb--title">Corn</h2>
                    </div>
                    <div class="list__1"> <img src="/image/spices.png" alt="" srcset="">
                        <h2 class="info__verb--title">Spices</h2>
                    </div>

                </div>

            </div>
            <div class="button__form" x-data="{ count: 1 }">
                <div class="form__block">
                    <div class="button__block">
                        <button class="add__btn">
                         <div class="rectangle__cart"><img class="img__cart" src="/image/icons/shopping-cart 1.svg" alt="" srcset="">
                 
                        </div> 
                        <h2 class="btn__title">ADD TO CART</h2>
                        </button>
                    </div>
                    <div class="inc__dec--block">
                        <button class="increment__cart btn__add--qty" x-on:click="count++">+</button>
                        <div class="rectangle__input">
                            <span x-text="count" class="qtty"></span>
                        </div>
                        <button class="decrement__cart btn__add--qty" x-on:click="count--">-</button></button>
                    </div>
                </div>
            </div>
            <img class="peper__img" src="/image/Chilli 1.png" alt="">

        </div>
    </section>
    <section class="footer__menu">
        <div class="container">
            <div class="footer__menu--all">
                <img class="chips1__img" src="/image/chips.png" alt="">
                <div class="menu__item">
                    <img class="menu__bg" src="/image/menu.png" alt="" srcset="">
                    <div class="item__block">
                        <img class="item" src="/image/item__1.png" alt="" srcset="">
                        <div class="item__info">
                            <h2 class="item__title">CRUNCHEX CHILLI</h2>
                            <ul class="item__star--list">
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                            </ul>
                            <h2 class="price">₹10</h2>
                            <button class="order__button">
                            <h2 class="btn__order--title">ORDER NOW</h2>
                        </button>
                        </div>
                        <img class="item" src="/image/item__2.png" alt="" srcset="">
                        <div class="item__info">
                            <h2 class="item__title">TOMATO TWIST</h2>
                            <ul class="item__star--list">
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                            </ul>
                            <h2 class="price">₹10</h2>
                            <button class="order__button">
                            <h2 class="btn__order--title">ORDER NOW</h2>
                        </button>
                        </div>
                        <img class="item" src="/image/I.png" alt="" srcset="">
                        <div class="item__info">
                            <h2 class="item__title">CHAAT CHASKA</h2>
                            <ul class="item__star--list">
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                                <li class="star"><img src="/image/Star.svg" alt="" srcset=""></li>
                            </ul>
                            <h2 class="price">₹10</h2>
                            <button class="order__button">
                            <h2 class="btn__order--title">ORDER NOW</h2>
                        </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>



</body>

</html>
