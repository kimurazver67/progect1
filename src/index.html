<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalaJI Food</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navi__menu">
                <a href="#" class="logo">
                    <img src="/src/image/logo.png" alt="" class="logo__img">
                </a>
                <ul class="menu__list" type="none">
                    <li class="menu__item">HOME</li>
                    <li class="menu__item">ABOUT</li>
                    <li class="menu__item">CHIPS</li>
                    <li class="menu__item">SERVICES</li>
                </ul>

                <form class="search__form">
                    <div class="search__block">
                        <input class="search" type="search" name="SEARCH" placeholder="Search">
                        <img class="search_icon--search" sizes="40px" src="/src/image/icons/search 1.svg" alt="">
                        <img class="search_icon--bag" src="/src/image/icons/bag 1.svg" alt="">
                    </div>
                </form>
            </nav>
        </div>
    </header>
    <section class="info__inner">
        <div class="container">
            <div class="container__info">
                <div class="info__textblock">
                    <h1 class="title__info">
                        FLAMIN HOT NACHOS
                    </h1>
                    <img class="paper__img" src="/src/image/icons/paper.png" alt="" srcset="" height="">
                    <p class="info__subtitle">Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.</p>

                </div>
                <img class="chips__img" src="/src/image/icons/chips.png" alt="">
                <img class="chips__shadow" src="/src/image/icons/chips.png">
                <div class="info__verb">
                    <div class="list__1"><img class="chill__img" src="/src/image/chill.png" alt="" srcset="">
                        <h2 class="info__verb--title">Chill</h2>
                    </div>
                    <div class="list__1"><img class="" src="/src/image/corn.png" alt="" srcset="">
                        <h2 class="info__verb--title">Corn</h2>
                    </div>
                    <div class="list__1"> <img src="/src/image/spices.png" alt="" srcset="">
                        <h2 class="info__verb--title">Spices</h2>
                    </div>
                </div>
            </div>

        </div>

    </section>



</body>

</html>
